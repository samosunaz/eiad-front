<div class="h-100">
  <div class="row justify-content-between p-3">
    <div><h4>Lista de laboratorios</h4></div>
    <div>
      <button
        type="button"
        class="btn btn-primary"
        ng-click="vm.openAddEditModal({}, 0)"
      >
        AÃ±adir
      </button>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Piso</th>
        <th scope="col">Edificio</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="lab in vm.labs">
        <td scope="col">{{ lab.id }}</td>
        <td>{{ lab.name }}</td>
        <td>{{ lab.floor }}</td>
        <td>{{ lab.building }}</td>
        <td class="row justify-content-around">
          <button
            type="button"
            class="btn btn-secondary"
            ng-click="vm.openAddEditModal(lab, 1)"
          >
            Editar
          </button>
          <button
            type="button"
            class="btn btn-danger"
            ng-click="vm.openDeleteModal(lab)"
          >
            Borrar
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
