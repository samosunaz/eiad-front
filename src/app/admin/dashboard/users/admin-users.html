<div class="h-100">
  <div class="row justify-content-between p-3">
    <div>
      <h4>Lista de usuarios</h4>
    </div>
    <div>
      <button type="button" class="btn btn-primary" ng-click="vm.openAddEditModal(0, {})">AÃ±adir</button>
    </div>
  </div>

  <table class="table table-hover">
    <thead class="thead-dark">
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Nombre</th>
        <th scope="col">Email</th>
        <th scope="col">Roles</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.users">
        <td scope="col">{{ user.id }}</td>
        <td>{{ user.first_name }} {{ user.last_name }}</td>
        <td>{{ user.email }}</td>
        <td>
          <li ng-repeat="role in user.roles">{{ role }}</li>
        </td>
        <td class="row justify-content-around">
          <button type="button" class="btn btn-secondary" ng-click="vm.openAddEditModal(1, user)">Editar</button>
          <button type="button" class="btn btn-danger" ng-click="vm.openDeleteModal(user)">Borrar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
