<div class="row justify-content-center m-1">
  <div class="col-sm-12 col-md-8 col-lg-6 col-xl-5">
    <div class="card text-center">
      <div class="card-header">
        {{ matVm.lab.name }}
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col-6">
            <h5 class="card-title">{{ rsvVm.material.name }}</h5>
            <div class="row card-text">
              <span class="col-12">
                {{ rsvVm.material.brand }}
              </span>
              <span class="col-12">
                {{ rsvVm.material.model }}
              </span>
            </div>
          </div>
          <div class="col-6">
            <img class="w-100" src="../../../../assets/img/materials/osc.jpg" alt="">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="card m-1">
  <div class="card-body">
    <div id="calendar"></div>
  </div>
</div>
