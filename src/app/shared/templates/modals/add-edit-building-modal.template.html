<div class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ action.text }}</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group" ng-if="action.type == 0">
            <label for="building-id" class="col-form-label"> ID </label>
            <input
              class="form-control"
              type="text"
              id="building-id"
              ng-model="building.id"
            />
          </div>
          <div class="form-group">
            <label for="building-name" class="col-form-label"> Nombre </label>
            <input
              class="form-control"
              type="text"
              id="building-name"
              ng-model="building.name"
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-secondary"
          data-dismiss="modal"
          ng-click="setType(0)"
        >
          Cancelar
        </button>
        <button
          type="button"
          class="btn btn-primary"
          data-dismiss="modal"
          ng-click="setType(1)"
        >
          Guardar
        </button>
      </div>
    </div>
  </div>
</div>
